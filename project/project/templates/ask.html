{% extends "base.html" %}
{% load static %}

{% block title %}AskPupkin - New Question{% endblock %}

{% block content %}
<div class="form-container">
    <h3 class="text-left my-3">New Question</h3>
    <form>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" placeholder="How to build a moon park ?">
        </div>
        <div class="form-group">
            <label for="text">Text</label>
            <textarea class="form-control" id="text" rows="5" placeholder="Really, how?\nHave no idea about it"></textarea>
        </div>
        <div class="form-group">
            <label for="tags">Tags</label>
            <input type="text" class="form-control" id="tags" placeholder="moon, park, puzzle">
        </div>
        <button type="submit" class="btn btn-ask btn-block">ASK!</button>
    </form>
</div>

{% endblock %}
