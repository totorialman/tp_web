{% extends "base.html" %}
{% load static %}

{% block title %}AskPupkin - New Questions{% endblock %}

{% block content %}
<div class="container mt-5">
    <h3>Settings: Dr. Pepper</h3>
    
    <form>
        <div class="form-group row">
            <label for="login" class="col-sm-2 col-form-label">Login</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="login" value="dr_pepper">
            </div>
        </div>
        
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" value="dr.pepper@mail.ru">
            </div>
        </div>
        
        <div class="form-group row">
            <label for="nickname" class="col-sm-2 col-form-label">NickName</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="nickname" value="Dr. Perpper">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Upload avatar</label>
            <div class="col-sm-10">
                <div class="avatar">Avatar</div>
                <input type="file" class="form-control-file">
            </div>
        </div>
        
        <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-save">Save</button>
            </div>
        </div>
    </form>
</div>
        
{% endblock %}
